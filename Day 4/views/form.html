<ng-form name="myForm" ng-controller="FormsController" class="my-form">
    userType: <input name="input" ng-model="userType" required>
    <span class="error" ng-show="myForm.input.$error.required" >Required!</span><br>
    userType = {{userType}}<br>
    myForm.input.$valid = {{myForm.input.$valid}}<br>
    myForm.input.$error = {{myForm.input.$error}}<br>
    myForm.$valid = {{myForm.$valid}}<br>
    myForm.$error.required = {{!!myForm.$error.required}}<br>
    <p>
        <a class="btn btn-primary btn-lg" role="button" ng-click="submit(myForm)"> Submit</a>
    </p>



    MyInput: <inpur name="input" required>
    <span class="error" ng-show="myForm.input.$error.required" class="ng-hide " >Required!</span>
</ng-form>
