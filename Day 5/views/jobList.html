<table class="table table-striped table-bordered">
    <tr>
        <th>Job Id</th>
        <th>Job Title</th>
        <th>Last Name</th>
        <th>Max Salary</th>
        <th>Min Salary</th>

    </tr>
    <tr ng-repeat="job in jobs">
        <td class="text-center">
            {{job.jobId}}
        </td>
        <td class="text-center">
            {{job.jobTitle}}
        </td>
        <td class="text-center">
            {{job.maxSalary}}
        </td>
        <td class="text-center">
            {{job.minSalary}}
        </td>

        <td class="text-center">
            <button type="button" class="btn btn-link" ng-click="viewJob(employee.employeeId)">View</button>
            <button type="button" class="btn btn-link" ng-click="editJob(employee.employeeId)">Edit</button>
            <button type="button" class="btn btn-link" ng-click="deleteJob(employee.employeeId)">Delete</button>

        </td>
    </tr>
</table>
