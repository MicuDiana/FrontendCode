<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition</title>
    <link rel = "stylesheet" type = "text/css" href = "../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel = "stylesheet" type = "text/css" href = "../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
<div ng-app="hrApp">
    <div  ng-controller="MathController">
    <p>
            First number:
        </p>

        <input type="text" ng-model = "a1"><br>

        <p>
            Second number:
        </p>
        <input type="text" ng-model = "a2"><br>
        <br>
        <p>Result is: <span ng-bind="result"></span>  </p>

        <a class="btn btn-primary btn-lg" role="button" ng-click="adding()">Calculate adding</a>
        <a class="btn btn-primary btn-lg" role="button" ng-click="subtraction()">Calculate subtraction</a>
        <a class="btn btn-primary btn-lg" role="button" ng-click="multiplication()">Calculate multiplication</a>
        <a class="btn btn-primary btn-lg" role="button" ng-click="division()">Calculate division</a>

    </div>
</div>

    <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>
    <script type = "text/javascript" src = "../scripts/MathController.js"> </script>
</body>
</html>
